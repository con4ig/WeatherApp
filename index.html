<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1>Pogoda</h1>
            <div class="input-wrapper">
                <input type="text" id="cityInput" placeholder="Wpisz miasto..." autocomplete="off" />
                <button id="locationBtn" title="Użyj mojej lokalizacji">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="location" width="20">
                </button>
                <button id="getWeatherBtn">Szukaj</button>
            </div>
        </div>

        <div id="weatherResult" class="weather-card hidden">
            <h2 id="cityName">Warszawa</h2>
            <div class="main-info">
                <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Ikona pogody" />
                <p id="temperature">22°C</p>
            </div>
            <p id="description">Czyste niebo</p>

            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/water.png" alt="Ikona wilgotności"
                        width="24" />
                    <div>
                        <p id="humidity">45%</p>
                        <span>Wilgotność</span>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/wind.png" alt="Ikona wiatru" width="24" />
                    <div>
                        <p id="wind">12 km/h</p>
                        <span>Wiatr</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
